{% extends 'YSE_App/base.html' %}
{% block content %}

<section class="content-header">
	<h1>Transient</h1>
	<ol class="breadcrumb">
		<li><a href="{% url 'dashboard'%}"><i class="fa fa-dashboard"></i> Home</a></li>
		<li>Forms</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-6">
			<div class="box-header with-border">
				<h3 class="box-title">Add/Edit</h3>
			</div>
			<div class="box-body">
				<form action="{% url 'transient_edit' %}" method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<input type="submit" value="Submit" />
				</form>
			</div>
		</div>
	</div>
</section>

{% endblock %}
